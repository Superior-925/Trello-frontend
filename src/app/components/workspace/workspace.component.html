<header>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <div class="add-board-form">
      <form [formGroup]="createBoardForm" novalidate (ngSubmit)="submit()" class="d-flex align-items-center">
      <div class="form-group">
        <input type="text" class="form-control" formControlName="board" placeholder="Enter board name"/>
      </div>
      <div class="form-group d-flex">
        <button class="btn btn-default btn btn-primary btn-lg btn-block" id="submit-button" [disabled]="createBoardForm.invalid">
          Add
        </button>
      </div>
    </form>
    </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">To invite</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Select board
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" *ngFor="let item of itemsLinks" (click)="selectBoard(item.id, item.name)">{{item.name}}</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
</header>

<main>
  <div class="container-fluid mt-3">
    <div class="row">
      <div class="col-10 d-flex align-items-center justify-content-center m-auto">
        <h5 class="board-title ml-2">Name of selected board:<span class="board-title-color">{{boardName}}</span></h5>
        <button type="button" class="btn btn-primary delete-board-button">Delete board</button>
      </div>
    </div>
  </div>
</main>
